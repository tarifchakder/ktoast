name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    # Global environment variables for Gradle
    env:
      GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx4g -XX:+HeapDumpOnOutOfMemoryError -XX:MaxMetaspaceSize=1g"

    steps:
      # 1️⃣ Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Gradle with caching enabled
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      # 3️⃣ Setup JDK 17 (Temurin distribution)
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 4️⃣ Ensure gradlew script is executable
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5️⃣ Run full build & checks (compilation, tests, lint, etc.)
      - name: Build with Gradle
        run: ./gradlew check --no-configuration-cache